machine:
  node:
    version: 6
dependencies:
  override:
    - npm install --dev
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y libstdc++-4.9-dev
test:
  post:
    - npm install coveralls && $(npm bin)/nyc report --reporter=text-lcov | $(npm bin)/coveralls
